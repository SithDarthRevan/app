<html>

<head>
    <script>
        "use strict"
        let Array_1 = []; //1 способ создания массива
        let Array_2 = new Array(); //2 способ создания массива
        let N = 8;
        let k = 0;
        let Input = Number(prompt("Для самостоятельного ввода значений массива введите 1"));
        switch (Input) {
            case 1:
                for (let i = 0; i < N; i++)
                    Array_1[i] = Number(prompt("Элемент массива равен"));
                break;

            default:
                Array_1 = [12, 0, 62, 0, 0, 4, 65, 29];
                break;
        }
        for (let i = 0; i < Array_1.length; i++) { //Проверяем все элементы массива
            if (Array_1[i] == 0) { //Если очередное значение элемента будет равно 0, то вносим его в новый массив
                Array_2[k] = i + 1; //Здесь + 1, чтобы пользователю было понятно, он же не знает, что у нас отсчёт идёт с 0.
                k++;
            }
        }
        console.log("Начальный массив " + Array_1);
        console.log("Новый массив " + Array_2);
    </script>
</head>

<body>
    <h1>Домашнее задание 1</h1>
    <p>08 июня 2022 года</p>
</body>

</html>
