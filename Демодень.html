<html>

<head>
    <script>

        /* №2. Веко Кирилл.
        Дана числовая матрица A1(N, 2N).
 Определить в какой из половин (правой / левой) сумма всех элементов больше, чем в другой.
 Составить матрицу A2(N, N) из сумм соответствующих элементов половин матрицы А1.
 Расположить в матрице А2 элементы стоящие на главной диагонали в порядке возрастания, то есть получить матрицу R.
 Напечатать матрицы А2, R.*/

        "use strict" //Включаем строгий (современный) режим
        let Array_A1 = []; //Объявляем начальные переменные
        let L_Sum = 0;
        let R_Sum = 0;
        let Input = Number(prompt("Для самостоятельного ввода значений массива введите 1"));

        //1.Задаём матрицу сами или используем уже готовую
        switch (Input) {
            case 1:
                let N = Number(prompt("Введите размерность матрицы A1(N, 2N)"));

                //Задаём матрицу "A1" с выбранной размерностью
                for (let i = 0, p = 1; i < N; i++) { //Цикл для перебора строк
                    Array_A1[i] = new Array(); //Каждая строка матрицы это новый массив
                    for (let j = 0; j < (N * 2); j++, p++) { //Цикл для перебора столбцов
                        Array_A1[i][j] = +prompt("Введите " + p + " элемент матрицы"); //Вводим каждый элемент матрицы
                        if (j < N) { //Если столбцы в левой части матрицы, то
                            L_Sum += Array_A1[i][j]; //Считаем сумму левой части матрицы
                        } else { //Иначе
                            R_Sum += Array_A1[i][j]; //Считаем сумму правой части матрицы
                        }
                    }
                }
                console.log("\nНачальная матрица A1(N, 2N):");
                console.log(Array_A1);
                break;

            //Если не задаём сами, то матрица будет такой
            default:
                Array_A1 = [
                    [12, 12, 2, 3],
                    [5, 6, 4, 4],
                ];
                L_Sum = Array_A1[0][0] + Array_A1[0][1] + Array_A1[1][0] + Array_A1[1][1];
                R_Sum = Array_A1[0][2] + Array_A1[0][3] + Array_A1[1][2] + Array_A1[1][3];
                console.log("\nНачальная матрица A1(N, 2N):");
                console.log(Array_A1);
                break;
        }

        //2.Сравниваем суммы левой и правой частей матрицы
        if (L_Sum > R_Sum) {
            console.log("Сумма элементов левой половины матрицы больше правой");
            console.log(L_Sum + " > " + R_Sum);
        } else if (R_Sum > L_Sum) {
            console.log("Сумма элементов правой половины матрицы больше левой");
            console.log(L_Sum + " < " + R_Sum);
        } else {
            console.log("Суммы элементов правой и левой половины матрицы равны");
            console.log(L_Sum + " = " + R_Sum);
        }

        //3.Составляем матрицу A2(N, N) из сумм соответствующих элементов половин матрицы A1
        let Array_A2 = [];
        let m = Array_A1.length; //Кол-во строк
        for (let i = 0; i < m; i++) {
            Array_A2[i] = []; //Каждая строка матрицы это новый массив
            for (let j = 0; j < m; j++) {
                Array_A2[i][j] = Array_A1[i][j] + Array_A1[i][j + m]; //Считаем каждую пару элементов матрицы A1  
            }
        }
        console.log("\nНовая матрица A2");
        console.log(Array_A2);

        /*4.Создаём новую матрицу с помощью JSON (функция slice() и метод Array.from() не помогли)
        и сортируем элементы главной диагонали по возрастанию*/
        let Array_R = JSON.parse(JSON.stringify(Array_A2));
        for (let i = 1; i < Array_R.length; i++) { //Цикл для сортировки простыми вставками
            let Value = Array_R[i][i]; //Начинаем со 2 элемента главной диагонали матрицы (неотсортированной части массива)
            let j = i;
            while (j > 0 && Array_R[j - 1][j - 1] > Value) { //Если предыдущее значение больше нашего, то
                Array_R[j][j] = Array_R[j - 1][j - 1]; //Переставляем наше значение на шаг влево отсортированной части массива
                j--;
            }
            Array_R[j][j] = Value; //Если предыдущее значение меньше нашего, то оставляем его на этом месте
        }
        console.log("\nНовая матрица R");
        console.log(Array_R);

    </script>
</head>

<body>
    <h1>Демодень</h1>
    <p>18 июня 2022 года</p>
</body>

</html>
